<ion-header>

  <ion-navbar>
    <ion-title text-center>App Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding  *ngFor="let i of items" #item>
        <ion-item >
            <p>{{i?.fullName}}</p>
        </ion-item >
        <ion-item-options side="right">
            <!-- <button ion-button  (click)="onUpdate(i?.key)" style=" margin-right: 1px;"><ion-icon name="create"></ion-icon></button>  -->
            <button ion-button color="danger" (click)="onDelete(i?.key)"><ion-icon name="trash"></ion-icon></button>
          </ion-item-options>
      </ion-item-sliding>
      </ion-list>
</ion-content>
