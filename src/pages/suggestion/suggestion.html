<ion-header>

  <ion-navbar text-center>
    <ion-title>Suggestion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center class="body">
<ion-grid>
  <ion-row>
    <ion-col>
      <img src="../../assets/imgs/logo.jpg" height="200" width="200">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <p style="font-weight: bold">What is your suggestion on social development  ? &ensp;</p>
      <textarea [(ngModel)]="txtMessage" id="txtMessage" cols="47" rows="5" placeholder="Provide suggestion....."></textarea>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <button ion-button color="light" (click)="PostSuggestion()" style="font-weight: bold" full>Submit Suggestion</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-list>
            <ion-item  *ngFor="let suggestion of suggestionList" class="message-container">
              <ion-grid>
                <ion-row  text-wrap>
                  <ion-col>
                    <p style="color: black;font-size: 9pt">{{suggestion?.suggestionMsg}}</p> 
                  </ion-col>
                </ion-row>
                <ion-row>
                 <ion-col>
                   <ion-grid>
                     <ion-row style="border: 1px solid #D4E157">
                       <ion-col >
                        <h6 style="color: #4FC3F7;font-size: 6pt;transform: translateY(25px)" (click)="reviews(suggestion)"><ion-icon style="font-size: 10pt" name="thumbs-up"></ion-icon>&ensp;{{suggestion?.reviews}}</h6>  
                       </ion-col>
                       <ion-col>
                          <h6 style="color: black;font-size: 6.5pt;transform: translateY(25px);padding: 0 0 0 80px">{{suggestion?.postedDateTime }} &ensp; <ion-icon style="font-size: 10pt;color: red" name="volume-mute" (click)="Speak(suggestion)"></ion-icon></h6>  
                          <!-- <h6 style="color: darkgray;font-size: 5.8pt;padding: 0 0 0 235px;margin: 0">{{suggestion?.postedTime }}</h6>   -->
                        </ion-col>
                     </ion-row>
                   </ion-grid>
                  
                 </ion-col>
               </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
